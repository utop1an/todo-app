<mat-toolbar color="primary">
  <span class="flex-expand"></span>
  <button mat-flat-button (click)="toAdmin()">Admin</button>
</mat-toolbar>

<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="20" *ngIf="login==true">
      <mat-card-header fxLayoutAlign="center center" style="padding: 20px;" fxLayout="column" >
        <mat-card-title>TODO APP</mat-card-title>  
        <img class="small_logo" alt="Todo Logo" src="assets/logo.png">
        
      </mat-card-header>
      <mat-toolbar color="primary">Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="form" (ngSubmit)="onLogin()">
            <mat-form-field class="form-item" >
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" >
            </mat-form-field>
          
            <mat-form-field class="form-item" >
              <mat-label>Password</mat-label>
              <input matInput  [type]="hide ? 'password' : 'text'"  formControlName="password"  >
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>

            </mat-form-field>

            <button mat-raised-button type="submit" class="submit-button"  >Login</button>
          </form>
          
    <mat-card-actions class="card-actions">
      <button mat-button matSuffix (click)="login = !login" color="primary" >Sign up</button>
    </mat-card-actions>

    </mat-card>

    <mat-card fxFlex="20" *ngIf="login==false">
      <mat-card-header fxLayoutAlign="center center" style="padding: 20px; " >
        <mat-card-title >TODO APP</mat-card-title>        
      </mat-card-header>
      <mat-toolbar color="primary">Sign up</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" [formGroup]="form" (ngSubmit)="onRegister()">
            <mat-form-field class="form-item">
              <mat-label>Username</mat-label>
              <input matInput  formControlName="username"  >
            </mat-form-field>
          
            <mat-form-field class="form-item" >
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" matInput formControlName="password"  >
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            
            <button mat-raised-button type="submit" class="submit-button">Sign up</button>
          </form>
          
    <mat-card-actions class="card-actions">
      <button mat-button matSuffix (click)="login = !login" color="primary" >Login</button>
    </mat-card-actions>

    </mat-card>
</div>
